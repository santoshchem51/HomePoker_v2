<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" stroke="#0f172a" stroke-width="8"/>
  
  <!-- Poker chip (main element) -->
  <circle cx="256" cy="256" r="120" fill="url(#chipGradient)" stroke="#065f46" stroke-width="4"/>
  
  <!-- Chip center circle -->
  <circle cx="256" cy="256" r="60" fill="#064e3b" stroke="#047857" stroke-width="2"/>
  
  <!-- Chip markings (dashed circle) -->
  <circle cx="256" cy="256" r="90" fill="none" stroke="#34d399" stroke-width="3" stroke-dasharray="20,10"/>
  
  <!-- Playing cards behind chip -->
  <!-- Card 1 (slightly rotated left) -->
  <g transform="translate(180,180) rotate(-15)">
    <rect x="0" y="0" width="50" height="70" rx="8" fill="url(#cardGradient)" stroke="#64748b" stroke-width="2"/>
    <!-- Spade symbol -->
    <path d="M25,15 C20,10 15,15 15,22 C15,25 17,27 20,27 C18,30 18,35 25,35 C32,35 32,30 30,27 C33,27 35,25 35,22 C35,15 30,10 25,15 Z" fill="#1e293b"/>
  </g>
  
  <!-- Card 2 (slightly rotated right) -->
  <g transform="translate(282,180) rotate(15)">
    <rect x="0" y="0" width="50" height="70" rx="8" fill="url(#cardGradient)" stroke="#64748b" stroke-width="2"/>
    <!-- Heart symbol -->
    <path d="M25,35 C18,28 10,25 10,18 C10,12 15,8 20,12 C22,10 23,10 25,12 C27,10 28,10 30,12 C35,8 40,12 40,18 C40,25 32,28 25,35 Z" fill="#dc2626"/>
  </g>
  
  <!-- Dollar sign in chip center -->
  <text x="256" y="275" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#34d399">$</text>
  
  <!-- App name arc at bottom -->
  <path id="textArc" d="M 120,380 A 136,136 0 0,0 392,380" fill="none" stroke="none"/>
  <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0" text-anchor="middle">
    <textPath href="#textArc" startOffset="50%">POKEPOT</textPath>
  </text>
</svg>